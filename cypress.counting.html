<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Cypress Status - wizardry online equipment retrieval system</title>

	<!-- meta section -->
	<meta name="Author" content="miku">

	<!-- scripts -->
	<!-- <script src="cypress.counting.js"></script> -->

	<script src="features/jquery.min.js"></script>
	<script src="features/slidebars.min.js"></script>
	<script src="features/icheck.min.js"></script>
	<script src="features/cypress.core.js"></script>
	<script src="features/cypress.counting-dev.js"></script>


	<!-- styles -->
	<link href="cypress-counting.css" rel="stylesheet" type="text/css">

	<!-- favicons -->
</head>
<body id="cypress">
	<header>
		<div id="logo">
			<img src="cypress-logo.png">
		</div>

		<div id="control-box">
			<div id="toolbox-button-box" class="sb-toggle-right">
				<span id="toolbox-button" class="close"></span>
			</div>
		</div>
	</header>

	<div id="container">
		<table id="counting">
			<thead>
				<tr>
					<th></th>
					<th>General</th>
					 <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th>
					 <th>6</th> <th>7</th> <th>8</th> <th>9</th><th>10</th>
					<th>11</th><th>12</th><th>13</th><th>14</th><th>15</th>
					<th>16</th><th>17</th><th>18</th><th>19</th><th>20</th>
				</tr>
			</thead>
			<tfoot>
				<tr data-category="total">
					<th>Total</th>
					<td></td>
					<td></td><td></td><td></td><td></td><td></td>
					<td></td><td></td><td></td><td></td><td></td>
					<td></td><td></td><td></td><td></td><td></td>
					<td></td><td></td><td></td><td></td><td></td>
				</tr>
			</tfoot>
			<tbody>
			</tbody>
		</table>
	</div><!-- #container -->

	<div id="control-pane" class="sb-slidebar sb-right sb-width-custom sb-style-overlay" data-sb-width="300px">
		<div id="rarity-checkboxes" class="control-box checkboxes">
			<input type="checkbox" id="query-poor"     checked data-label="Poor">
			<input type="checkbox" id="query-normal"   checked data-label="Normal">
			<input type="checkbox" id="query-good"     checked data-label="Good">
			<input type="checkbox" id="query-master"   checked data-label="Master">
			<input type="checkbox" id="query-legend"   checked data-label="Legend">
			<input type="checkbox" id="query-artifact" checked data-label="Artifact">
		</div><!-- .control-box.checkboxes -->
	</div>

	<footer>
		<p>
			Created by miku.<br>
			"Wizardry(R)" of GMO Gamepot Inc. All rights reserved.<br>
			Wizardry Renaissance(TM) (c)2009 GMO Gamepot Inc. All rights reserved.
		</p>
	</footer>
</body>
</html>
